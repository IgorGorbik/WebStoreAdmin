<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title></title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable id="detailTable"
                         var="item"
                         value="#{show.selectedOrder.items}"
                         style="text-align: center"
                         paginator="true"
                         rows="10">
                <p:column headerText="Наименование">
                    <h:outputText value="#{item.product.name}" />
                </p:column>
                <p:column headerText="Количество">
                    <h:outputText value="#{item.totalQuantity}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <h:form>
                        <p:commandButton id="pwd12" 
                                         icon="ui-icon-pencil">
                            <p:ajax 
                                listener="#{show.deleteItem(item)}"
                                update="@all"/>
                        </p:commandButton>
                        <p:tooltip for="pwd12"
                                   value="Редактировать"
                                   style="font-size: 9px"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form>
            <p:commandButton value="Закрыть" actionListener="#{ordersDetailsBean.close()}">

            </p:commandButton>
        </h:form>
    </h:body>
</html>
